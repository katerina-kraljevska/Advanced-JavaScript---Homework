<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Cars</title>
  </head>
  <body>
    <table id="table">
      <h1>Cars</h1>
      <thead id="thead">
        <tr>
          <th>Type</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Doors</th>
          <th>Gas Type</th>
          <th>Color</th>
          <th>New or Old</th>
          <th>Horsepower</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td colspan="8">No cars found</td>
        </tr>
      </tbody>
    </table>

    <br />

    <div>
      <label for="type">Type</label>
      <select name="type" id="type">
        <option value="All">All</option>
        <option value="SUV">SUV</option>
        <option value="Sedan">Sedan</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Convertible">Convertible</option>
        <option value="Truck">Truck</option>
        <option value="Coupe">Coupe</option>
      </select>
    </div>

    <br />

    <div>
      <label for="brand">Brand</label>
      <select name="brand" id="brand">
        <option value="All">All</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="BMW">BMW</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="Honda">Honda</option>
        <option value="Nissan">Nissan</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Mazda">Mazda</option>
        <option value="Ram">Ram</option>
        <option value="Audi">Audi</option>
        <option value="Kia">Kia</option>
        <option value="Subaru">Subaru</option>
        <option value="Fiat">Fiat</option>
      </select>
    </div>

    <br />

    <div>
      <label for="model">Model</label>
      <input type="text" id="model" name="model" />
    </div>

    <br />

    <div>
      <label for="doors">Doors</label>
      <input type="number" id="doors" name="doors" min="1" />
    </div>

    <br />

    <div>
      <label for="gasType">Gas type</label>
      <select name="gasType" id="gasType">
        <option value="All">All</option>
        <option value="Diesel">Diesel</option>
        <option value="Petrol">Petrol</option>
        <option value="Gasoline">Gasoline</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Electric">Electric</option>
      </select>
    </div>

    <br />

    <div>
      <label for="color">Color</label>
      <select name="color" id="color">
        <option value="All">All</option>
        <option value="White">White</option>
        <option value="Silver">Silver</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Gray">Gray</option>
        <option value="Yellow">Yellow</option>
        <option value="Orange">Orange</option>
        <option value="Purple">Purple</option>
      </select>
    </div>

    <br />

    <div>
      <h3>Old or new car</h3>
      <input type="checkbox" id="old" name="old" />
      <label for="old">Old</label>
      <input type="checkbox" id="new" name="new" />
      <label for="new">New</label>
    </div>

    <br />

    <div>
      <label for="horsepower">Horsepower</label>
      <input type="number" id="horsepower" name="horsepower" min="1" />
    </div>

    <br />

    <button type="button" id="SearchBTN">Search</button>
    <button type="button" id="resetBTN">Reset Filters</button>
    <script src="./script.js"></script>
  </body>
</html>
