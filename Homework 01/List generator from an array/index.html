<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List generator from an array</title>
  </head>
  <body>
    <h1>List generator</h1>
    <label for="color">Color</label>
    <input type="text" id="color" placeholder="Color" />
    <label for="fontSize">Font size</label>
    <input type="text" id="fontSize" placeholder="Font size" />
    <label for="items">Items</label>
    <input type="text" id="items" placeholder="Items" />
    <ul id="list"></ul>
    <button type="button" id="btn1">Add item</button>
    <button type="button" id="btn2">Generate list</button>
    <script src="./script.js"></script>
  </body>
</html>
